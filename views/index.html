<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flavors & Fits</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.7);
    }

    .hero-content {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 0 20px;
    }

    .hero-text h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1.2rem;
      /* max-width: 600px; */
      margin-bottom: 2rem;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .btn-outline {
      border: 2px solid white;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: 600;
      transition: all 0.3s ease;
      background-color: transparent;
    }

    .btn-outline:hover {
      background-color: white;
      color: #f472b6;
    }

    @media (max-width: 640px) {
      .hero-text h1 {
        font-size: 2rem;
      }
      .hero-text p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop class="video-bg">
    <source src="bg-video.mp4" type="video/mp4" />
  </video>

  <!-- Hero Content (Centered) -->
  <div class="hero-content">
    <div class="hero-text">
      <h1>Ancient Style, Modern Taste</h1>

        <a href="game.html" class="btn-outline">üéÆ Play Cute Runner</a>
      </div>
    </div>
  </div>

</body>
</html>
