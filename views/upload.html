<!-- views/upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload - Flavors & Fits</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="/public/styles.css">
</head>
<body class="bg-gradient-to-br from-pink-100 via-white to-yellow-100 font-sans text-gray-800">

  <header class="p-4 text-center bg-pink-200 shadow-md">
    <h1 class="text-3xl font-bold text-pink-700">📸 Upload Your Look or Recipe</h1>
    <p class="text-sm">Share your fashion vibes or food cravings 💖</p>
  </header>

  <main class="p-6 max-w-xl mx-auto">
    <form action="/upload" method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-xl shadow-md animate__animated animate__fadeInUp space-y-4">
      
      <!-- Title -->
      <div>
        <label class="block mb-1 font-semibold text-pink-600">Title</label>
        <input type="text" name="title" required placeholder="e.g. Strawberry Pancakes" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-pink-300">
      </div>

      <!-- Category -->
      <div>
        <label class="block mb-1 font-semibold text-pink-600">Category</label>
        <select name="category" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-pink-300">
          <option value="">-- Select --</option>
          <option value="Fashion">Fashion 👗</option>
          <option value="Food">Food 🍰</option>
        </select>
      </div>

      <!-- Upload File -->
      <div>
        <label class="block mb-1 font-semibold text-pink-600">Upload Image or Video</label>
        <input type="file" name="media" accept="image/*,video/*" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-pink-300 bg-white">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-3 rounded-full shadow-lg transition transform hover:scale-105 w-full">
        ✨ Upload Now
      </button>

    </form>
  </main>

</body>
</html>
