<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diary - FitsnFoods</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .handwriting {
            font-family: 'Dancing Script', cursive;
        }
        .diary-paper {
            background: #fff;
            box-shadow: 0 0 40px rgba(0,0,0,0.05);
            position: relative;
        }
        .diary-header {
            background: linear-gradient(to right, #fdf2f8, #fff);
            border-bottom: 2px solid #fce7f3;
        }
        .diary-paper::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, transparent, #f9a8d4, transparent);
        }
        .date-badge {
            background: linear-gradient(45deg, #f9a8d4, #f472b6);
        }
        .image-preview {
            transition: transform 0.3s ease;
        }
        .image-preview:hover {
            transform: scale(1.05);
        }
        .sticker-box {
            transition: all 0.3s ease;
        }
        .sticker-box:hover {
            transform: scale(1.1);
            background-color: #fdf2f8;
        }
    </style>
</head>
<body class="bg-pink-50 min-h-screen pb-20">
    <nav class="bg-white border-b border-pink-100 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <span class="handwriting text-2xl text-pink-600">My Diary</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/food" class="px-4 py-2 rounded-full text-yellow-600 hover:bg-yellow-50">Food Gallery</a>
                    <a href="/fashion" class="px-4 py-2 rounded-full text-pink-600 hover:bg-pink-50">Fashion Gallery</a>
                    <a href="/" class="px-4 py-2 rounded-full bg-pink-500 text-white hover:bg-pink-600">Home</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="diary-paper rounded-2xl p-8">
            <form id="uploadForm" class="space-y-6">
                <div class="diary-header rounded-xl p-6">
                    <input type="text" placeholder="Dear Diary..." 
                           class="handwriting text-3xl w-full bg-transparent border-none outline-none text-pink-600 placeholder-pink-300">
                </div>

                <div class="grid grid-cols-12 gap-6">
                    <div class="col-span-12 md:col-span-8 space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                            <input type="text" name="title" required
                                   class="w-full px-4 py-2 rounded-lg border border-pink-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                                   placeholder="Give your entry a title...">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                            <select name="category" required
                                    class="w-full px-4 py-2 rounded-lg border border-pink-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                                <option value="food">Food</option>
                                <option value="fashion">Fashion</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Today's Story</label>
                            <textarea name="description" rows="6" required
                                      class="w-full px-4 py-2 rounded-lg border border-pink-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                                      placeholder="Write your thoughts here..."></textarea>
                        </div>
                    </div>

                    <div class="col-span-12 md:col-span-4 space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Add Photos</label>
                            <div class="border-2 border-dashed border-pink-200 rounded-lg p-4 text-center hover:border-pink-400">
                                <input type="file" id="photoInput" name="photos" multiple accept="image/*" class="hidden">
                                <button type="button" onclick="document.getElementById('photoInput').click()" 
                                        class="w-full px-4 py-2 bg-pink-50 text-pink-600 rounded-lg hover:bg-pink-100">
                                    Choose Photos
                                </button>
                                <p class="text-xs text-gray-500 mt-2">or drag and drop</p>
                            </div>
                            <div id="imagePreview" class="mt-4 grid grid-cols-2 gap-2"></div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Add Stickers</label>
                            <div class="grid grid-cols-3 gap-2">
                                <div class="sticker-box aspect-square rounded-lg bg-pink-50 p-2 cursor-pointer flex items-center justify-center text-xl">üå∏</div>
                                <div class="sticker-box aspect-square rounded-lg bg-pink-50 p-2 cursor-pointer flex items-center justify-center text-xl">üéÄ</div>
                                <div class="sticker-box aspect-square rounded-lg bg-pink-50 p-2 cursor-pointer flex items-center justify-center text-xl">‚≠ê</div>
                                <div class="sticker-box aspect-square rounded-lg bg-pink-50 p-2 cursor-pointer flex items-center justify-center text-xl">üíñ</div>
                                <div class="sticker-box aspect-square rounded-lg bg-pink-50 p-2 cursor-pointer flex items-center justify-center text-xl">ü¶ã</div>
                                <div class="sticker-box aspect-square rounded-lg bg-pink-50 p-2 cursor-pointer flex items-center justify-center text-xl">‚ú®</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end">
                    <button type="submit" 
                            class="px-6 py-3 bg-gradient-to-r from-pink-500 to-pink-600 text-white font-semibold rounded-lg hover:from-pink-600 hover:to-pink-700 focus:ring-2 focus:ring-pink-500 focus:ring-offset-2">
                        Save to Diary ‚ú®
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const category = formData.get('category');
            
            // Ensure category and page match exactly
            if (category === 'food') {
                formData.set('category', 'food');
                formData.set('page', 'food');
            } else if (category === 'fashion') {
                formData.set('category', 'fashion');
                formData.set('page', 'fashion');
            } else {
                throw new Error('Invalid category selected');
            }
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.success) {
                    alert('Entry saved successfully!');
                    this.reset();
                    document.getElementById('imagePreview').innerHTML = '';
                    // Redirect to the appropriate gallery
                    window.location.href = '/' + formData.get('page');
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                alert('Error saving entry: ' + error.message);
            }
        });

        const photoInput = document.getElementById('photoInput');
        const imagePreview = document.getElementById('imagePreview');

        // Handle file input change
        photoInput.addEventListener('change', function(e) {
            imagePreview.innerHTML = '';
            Array.from(this.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const div = document.createElement('div');
                    div.className = 'relative group';
                    div.innerHTML = `
                        <img src="${e.target.result}" class="w-full h-24 object-cover rounded-lg image-preview">
                        <button type="button" class="absolute top-1 right-1 bg-red-500 text-white rounded-full w-6 h-6 
                                 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">√ó</button>
                    `;
                    div.querySelector('button').onclick = () => div.remove();
                    imagePreview.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        });

        // Handle drag and drop
        const dropZone = document.querySelector('.border-dashed');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => {
            dropZone.addEventListener(e, preventDefault);
            document.body.addEventListener(e, preventDefault);
        });

        function preventDefault(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight);
        });

        function highlight() {
            dropZone.classList.add('border-pink-400', 'bg-pink-50');
        }

        function unhighlight() {
            dropZone.classList.remove('border-pink-400', 'bg-pink-50');
        }

        dropZone.addEventListener('drop', function(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            photoInput.files = files;
            photoInput.dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
